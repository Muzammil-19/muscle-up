<form action="/{{path}}/{{entry.id}}" method="POST">
    <div class="Container" style="margin-top: 20px">
        <div class="row">
            <div class="col-1">
                <!--  back button-->
                <a href="/{{back}}">
                    <img src="/static/5.png" style="margin-left:60px;margin-top:-2px;" width="35px">
                </a>
            </div>
            <div class="col-4">
                <h4> Edit</h4><br>
            </div>




            <div class="col-5"></div>
            <!--  delete button-->
            <div class="col-1" style="margin-top:10px">
                <a href="/delete/{{entry.id}}">
                    <img src="/static/trash.png" style="margin-left:60px;margin-top:-10px;" width="30px">
                </a>
            </div>

        </div>


        <div class="form row">

            <div class="col-1"></div>
            <div class="col-5">
                <label>Registration ID</label><label style="color:red;">*</label> <br>
                <input class="col-6" name="id" type="number" value="{{entry.id}}" required readonly>
            </div>

            <div class="col-0.5" style="margin-top:30px;margin-right:0px;margin-left:15px;">
                <label><strong>Status:</strong></label>

            </div>

            <div class="col-2" style="margin-top:20px;">

                <select class="custom-select custom-select" disabled>
                    <option name="paid" value="paid">Paid</option>
                    <option name="notpaid" selected value="notPaid">{{entry.status}}</option>

                </select>
            </div>


        </div>

        <div class="form row" style="margin-top: 10px">
            <div class="col-1"></div>
            <div class="col-5">
                <label>Firstname</label><label style="color:red;">*</label> <br>
                <input class="col-6" name="firstname" placeholder="firstname" type="text" value="{{entry.firstname}}" required>
            </div>
            <div class="col-6">
                <label>Email</label>
                <br><input class="col-5" name="email" placeholder="abc@xyz.com" type="email" value="{{entry.email}}">
            </div>
        </div>

        <div class="form row" style="margin-top: 10px">
            <div class="col-1"></div>
            <div class="col-5">
                <label>Lastname</label><label style="color:red;">*</label> <br>
                <input class="col-6" name="lastname" placeholder="lastname" type="text" value="{{entry.lastname}}" required>
            </div>
            <div class="col-5">
                <label>Phone no.</label> <br>
                <input class="col-6" name="phoneno" type="tel" pattern="[0-9]{10}" value="{{entry.phoneno}}">
            </div>
        </div>

        <div class="form row" style="margin-top: 10px;">
            <div class="col-1"></div>
            <div class="col-5">
                <label>Join Date</label><label style="color:red;">*</label> <br>
                <input class="col-6" name="joindate" type="date" value="{{entry.joindate}}" required>
            </div>
            <div class="col-6">
                <label>Address</label>
                <br><input class="col-5" name="address" type="text" value="{{entry.address}}">
            </div>
        </div>

        <!--package details section-->

        <div class="form row" style="margin-top: 50px">
            <div class="col" style=" padding-left:130px">
                <h5>Package details</h5>
            </div>
        </div>

        <div class="form row" style="margin-top: 10px">
            <div class="col-1"></div>
            <div class="col-3" style="margin-top: 0px">
                <label>Training:</label>
                <select class="custom-select custom-select" name="training" id="training">

                    {% if entry.training == "Only Gym" %}
                    <option>None</option>
                    <option value="Only Gym" selected>Only Gym</option>
                    <option value="Only Cardio">Only Cardio</option>
                    <option value="Gym+Cardio">Gym+Cardio</option>
                    {% elif entry.training == "Only Cardio" %}

                    <option>None</option>
                    <option value="Only Gym">Only Gym</option>
                    <option value="Only Cardio" selected>Only Cardio</option>
                    <option value="Gym+Cardio">Gym+Cardio</option>

                    {% elif entry.training == "Gym+Cardio" %}

                    <option>None</option>
                    <option value="Only Gym">Only Gym</option>
                    <option value="Only Cardio">Only Cardio</option>
                    <option value="Gym+Cardio" selected>Gym+Cardio</option>

                    {% else %}
                    <option selected >Select Training</option>
                    <option value="Only Gym">Only Gym</option>
                    <option value="Only Cardio">Only Cardio</option>
                    <option value="Gym+Cardio">Gym+Cardio</option>

                    {% endif %}

                </select>
            </div>

            <div class="col-2"></div>

            <div class="col-5">
                <label>Start Date</label> <br>
                <input class="col-6" name="startdate" type="date" value="{{entry.startdate}}">
            </div>

        </div>

        <div class="form row" style="margin-top: 20px">
            <div class="col-1"></div>
            <div class="col-5" style="margin-top:30px;">
                <label>Amount Rs.</label> &nbsp
                <input class="col-6" type="number" name="amount" id="amount" style="height:40px;width:100px;" value="{{entry.amount}}">
            </div>
            <div class="col-6">
                <label>End Date</label>
                <br><input class="col-5" name="enddate" type="date" value="{{entry.enddate}}">
            </div>
        </div>

        <div class="form row" style="margin-top: 20px">
            <div class="col-1"></div>
             <div class="col-0.5" style="margin-top:30px;margin-right:0px;margin-left:15px;">
                <label><strong>Status:</strong></label>

            </div>

            <div class="col-2" style="margin-top:20px;">

                <select class="custom-select custom-select" name="status" >
                   {% if entry.status == "Paid" %}
                    <option selected value="Paid">Paid</option>
                    <option  value="Not Paid">Not Paid</option>
                    {% elif entry.status == "Not Paid" %}
                    <option  value="Paid">Paid</option>
                    <option selected value="Not Paid">Not Paid</option>
                    {% else %}
<!--                    <option selected>none</option>-->
                    <option  value="Paid">Paid</option>
                    <option selected value="Not Paid">Not Paid</option>

                    {% endif %}


                </select>
            </div>
            <div class="col-6">
<!--                <label>End Date</label>-->
<!--                <br><input class="col-5" name="enddate" id="enddate" type="date">-->
            </div>
        </div>

        <div class="form row" style="margin-top: 10px">
            <div class="col" style="padding-left:130px; margin-top:30px">
                <!--        old button-->
                <!--        <button type="submit" class="btn btn-success" style="margin-right:100px;">Submit</button>-->
                <button class="btn btn-success" data-target="#mymodal" data-toggle="modal" type="button">
                    Update
                </button>

                <!-- Modal-->
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="mymodal" role="dialog"
                     tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Do you want to update the record?</h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Id number: {{entry.id}}
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <!--        <a href="/edit/{{entry.id}}">-->
                                <button class="btn btn-success" type="submit">Save changes</button>
                                <!--        </a>-->
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </div>
    <br><br>

</form>
